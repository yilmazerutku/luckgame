</head>
<body>

  <input id="guessT" type="text" placeholder="Tahminin" />
  <input id="diamondT" type="text" placeholder="YatÄ±rÄ±lan Elmas" />
  <button id="reset" onclick="resetOyun()">SÄ±fÄ±rla</button>

  <p id="puan"></p>

  <script>
    let puan = 500;
    let yatirilanElmas = 0;

    console.log("TuttuÄŸum sayÄ± (baÅŸlangÄ±Ã§):", rastgeleSayi);

    document.getElementById("puan").textContent = "Puan: " + puan;

    function TahminiYakala() {
      const tahmin = parseInt(document.getElementById("guessT").value);

      if (isNaN(tahmin) || tahmin < 1 || tahmin > 10) {
        document.getElementById("tahminSonucu").textContent = "1 ile 10 arasÄ±nda bir sayÄ± gir.";
        return;
      }

      if (yatirilanElmas < 50) {
        document.getElementById("tahminSonucu").textContent = "En az 50 elmas yatÄ±rmalÄ±sÄ±n.";
        return;
      }

      if (puan < yatirilanElmas) {
        document.getElementById("tahminSonucu").textContent = "Yetersiz puan!";
        return;
      }

      tahminSayisi++;

      if (tahmin === rastgeleSayi) {
        dogruTahminSayisi++;
        let kazanilan = dogruTahminSayisi === 1 ? yatirilanElmas * 5 : Math.floor(yatirilanElmas * 1.5);
        puan += kazanilan;

        console.log("âœ”ï¸ DoÄŸru tahmin! Tahmin:", tahmin);
        console.log("KazandÄ±ÄŸÄ±n elmas:", kazanilan);
        console.log("Yeni toplam puan:", puan);

        rastgeleSayi = Math.floor(Math.random() * 10) + 1;
        console.log("Yeni tutulan sayÄ±:", rastgeleSayi);

        tahminSayisi = 0;
        document.getElementById("tahminSonucu").textContent = `DoÄŸru tahmin! KazandÄ±n: ${kazanilan} elmas.`;
      } else {
        dogruTahminSayisi = 0;
        puan -= yatirilanElmas;
        console.log("âŒ YanlÄ±ÅŸ tahmin:", tahmin);
        console.log("Kaybedilen elmas:", yatirilanElmas);
        console.log("Kalan puan:", puan);

        document.getElementById("tahminSonucu").textContent = `YanlÄ±ÅŸ tahmin (${tahmin}). ${yatirilanElmas} elmas kaybettin.`;
      }

      document.getElementById("puan").textContent = "Puan: " + puan;

      // localStorage'a kaydet
      verileriKaydet();
    }

    function ElmasMiktariniAyarla() {
      const giris = parseInt(document.getElementById("diamondT").value);
      if (isNaN(giris) || giris <= 0) {
        document.getElementById("yatirilanElmasMiktari").textContent = "GeÃ§erli bir elmas miktarÄ± girin.";
        yatirilanElmas = 0;
      } else {
        yatirilanElmas = giris;
        document.getElementById("yatirilanElmasMiktari").textContent = "YatÄ±rÄ±lan Elmas: " + yatirilanElmas;
        console.log("Yeni yatÄ±rÄ±lan elmas miktarÄ±:", yatirilanElmas);
      }

      // localStorage'a kaydet
      verileriKaydet();
    }

    // localStorage iÅŸlemleri
    window.onload = function () {
      const kayitliPuan = localStorage.getItem('puan');
      const kayitliYatirilan = localStorage.getItem('yatirilanElmas');
      const kayitliTahminSayisi = localStorage.getItem('tahminSayisi');
      const kayitliSayi = localStorage.getItem('rastgeleSayi');

      if (kayitliPuan !== null) puan = parseInt(kayitliPuan);
      if (kayitliYatirilan !== null) yatirilanElmas = parseInt(kayitliYatirilan);
      if (kayitliTahminSayisi !== null) tahminSayisi = parseInt(kayitliTahminSayisi);
      if (kayitliSayi !== null) rastgeleSayi = parseInt(kayitliSayi);

      console.log("ðŸŸ¡ Oyun yÃ¼kleniyor...");
      console.log("KayÄ±tlÄ± puan:", puan);
      console.log("KayÄ±tlÄ± elmas:", yatirilanElmas);
      console.log("TuttuÄŸum sayÄ±:", rastgeleSayi);

      document.getElementById("puan").textContent = "Puan: " + puan;
      document.getElementById("yatirilanElmasMiktari").textContent = "YatÄ±rÄ±lan Elmas: " + yatirilanElmas;
    };

    function verileriKaydet() {
      localStorage.setItem('puan', puan);
      localStorage.setItem('yatirilanElmas', yatirilanElmas);
      localStorage.setItem('tahminSayisi', tahminSayisi);
      localStorage.setItem('rastgeleSayi', rastgeleSayi);
    }

    // Ä°steÄŸe baÄŸlÄ±: SÄ±fÄ±rlama fonksiyonu
    function verileriSifirla() {
      localStorage.clear();
      puan = 500;
      yatirilanElmas = 0;
      tahminSayisi = 0;
      rastgeleSayi = Math.floor(Math.random() * 10) + 1;

      console.log("ðŸ” Veriler sÄ±fÄ±rlandÄ±!");
      console.log("Yeni sayÄ±:", rastgeleSayi);

      document.getElementById("puan").textContent = "Puan: " + puan;
      document.getElementById("yatirilanElmasMiktari").textContent = "YatÄ±rÄ±lan Elmas: " + yatirilanElmas;
    }

    function resetOyun() {
      if (confirm("Oyunu sÄ±fÄ±rlamak istediÄŸinize emin misiniz?")) {
        verileriSifirla();
        document.getElementById("tahminSonucu").textContent = "Oyun sÄ±fÄ±rlandÄ±. Yeni bir oyun baÅŸladÄ±Ä±.";
      }
    }

    function oyunBilgisi() {
      alert("1 ile 10 arasÄ±nda bir sayÄ± tahmin et. En az 50 elmas yatÄ±rmalÄ±sÄ±n. Ä°lk doÄŸru tahminde 5 katÄ± kazanÄ±rsÄ±n, yanlÄ±ÅŸ tahminde yatÄ±rdÄ±ÄŸÄ±n elmas kaybolur.");
    }

  </script>
</body>
</html>
