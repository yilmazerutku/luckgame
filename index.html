<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şans Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #444;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    #puan, #tahminSonucu {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Şans Oyunu</h1>
  <p>1 ile 10 arasında bir sayı tahmin et. En az 50 elmas yatırmalısın.</p>

  <input id="guessT" type="number" placeholder="Tahmin (1-10)">
  <button onclick="tahminYap()">Tahmin Et</button>
  <br>
  <input id="elmasT" type="number" placeholder="Yatırılacak Elmas">
  <button onclick="elmasAyarla()">Yatır</button>

  <p id="puan">Puan: 500</p>
  <p id="tahminSonucu"></p>

  <script>
    let puan = 500;
    let elmas = 0;
    let dogruSayi = Math.floor(Math.random() * 10) + 1;

    function elmasAyarla() {
      const giris = parseInt(document.getElementById('elmasT').value);
      elmas = isNaN(giris) || giris < 50 ? 0 : giris;
      alert(`Yatırılan elmas: ${elmas}`);
    }

    function tahminYap() {
      const tahmin = parseInt(document.getElementById('guessT').value);
      const sonucEl = document.getElementById('tahminSonucu');

      if (elmas < 50) {
        sonucEl.textContent = "En az 50 elmas yatırmalısın.";
        return;
      }

      if (isNaN(tahmin) || tahmin < 1 || tahmin > 10) {
        sonucEl.textContent = "1-10 arası geçerli bir sayı gir.";
        return;
      }

      if (tahmin === dogruSayi) {
        const kazanc = elmas * 5;
        puan += kazanc;
        sonucEl.textContent = `Tebrikler! ${kazanc} elmas kazandın.`;
        dogruSayi = Math.floor(Math.random() * 10) + 1;
      } else {
        puan -= elmas;
        sonucEl.textContent = `Yanlış tahmin. ${elmas} elmas kaybettin.`;
      }

      document.getElementById('puan').textContent = "Puan: " + puan;
    }
  </script>
</body>
</html>
